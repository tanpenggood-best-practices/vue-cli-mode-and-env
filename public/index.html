<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <!-- 使用特殊的环境变量 -->
    <!-- https://cli.vuejs.org/zh/guide/mode-and-env.html#在客户端侧代码中使用环境变量 -->
    <link rel="icon" href="<%= BASE_URL %>logo.svg" />
    <!-- 使用自定义环境变量 -->
    <title><%= VUE_APP_MY_TITLE %></title>
    <!-- 方式一：通过自定义环境变量区分，加载不同的sdk.js -->
    <% if (VUE_APP_MY_ENV === 'dev') { %>
    <script src="sdk-dev.js"></script>
    <% } else if (VUE_APP_MY_ENV === 'test') {%>
    <script src="sdk-test.js"></script>
    <% } else if (VUE_APP_MY_ENV === 'prod') {%>
    <script src="sdk-prod.js"></script>
    <% } %>
    <!-- 方式二：通过自定义环境变量区分，加载不同的sdk.js -->
    <script src="sdk-<%= VUE_APP_MY_ENV %>.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= VUE_APP_MY_TITLE %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div style="width: 500px; margin: auto">
      <fieldset>
        <legend>index.html</legend>
        <table>
          <tr>
            <td>NODE_ENV</td>
            <td><%= NODE_ENV %></td>
          </tr>
          <tr>
            <td>VUE_APP_MY_ENV</td>
            <td><%= VUE_APP_MY_ENV %></td>
          </tr>
          <tr>
            <td>VUE_APP_MY_TITLE</td>
            <td><%= VUE_APP_MY_TITLE %></td>
          </tr>
        </table>
      </fieldset>
      <div id="app"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
